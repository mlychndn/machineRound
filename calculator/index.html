<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-container">
      <section class="calc-display">
        <h1 class="heading">Calculator</h1>
        <input class="display"></input>
      </section>
      <section class="calc-operation">
        <button class="cal-item">%</button>
        <button class="cal-item">C</button>
        <button class="cal-item"><</button>
        <button class="cal-item">/</button>
        <button class="cal-item">7</button>
        <button class="cal-item">8</button>
        <button class="cal-item">9</button>
        <button class="cal-item">*</button>
        <button class="cal-item">4</button>
        <button class="cal-item">5</button>
        <button class="cal-item">6</button>
        <button class="cal-item">-</button>
        <button class="cal-item">1</button>
        <button class="cal-item">2</button>
        <button class="cal-item">3</button>
        <button class="cal-item">+</button>
        <button class="cal-item">0</button>
        <button class="cal-item">.</button>
        <button class="item-equal">=</button>
        <!-- <span class="cal-item"></span> -->
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
